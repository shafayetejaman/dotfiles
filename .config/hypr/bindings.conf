# Application bindings
bindd = SUPER, RETURN, Terminal, exec, uwsm-app -- xdg-terminal-exec --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, omarchy-launch-browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, omarchy-launch-browser --private
# bindd = SUPER SHIFT ALT, B, Browser (private), exec, microsoft-edge-stable --inprivate
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus ^obsidian$ "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
# bindd = SUPER SHIFT, W, Typora, exec, uwsm-app -- typora --enable-wayland-ime

# If your web app url contains #, type it as ## to
# bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER SHIFT ALT, A, Gemini, exec, omarchy-launch-webapp "https://gemini.google.com/app"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://calendar.google.com/calendar/u/0/r/month?trp=false"
bindd = SUPER SHIFT, M, Manual, exec, omarchy-launch-webapp "https://quickref.me"
bindd = SUPER SHIFT, W, Draw, exec, omarchy-launch-webapp "https://excalidraw.com"
bindd = SUPER SHIFT, H, Healp, exec, omarchy-launch-webapp "https://quickref.me"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://mail.google.com/mail/u/0/##inbox"
bindd = SUPER SHIFT ALT, E, Email Compose, exec, omarchy-launch-webapp https://mail.google.com/mail/u/0/?view=cm&fs=1&to=recipient@gmail.com
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT, L, Translate, exec, omarchy-launch-webapp "https://translate.google.com/?sl=en&tl=bn&op=translate"
bindd = SUPER SHIFT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT ALT, D, Drive, exec, omarchy-launch-or-focus-webapp "https://drive.google.com/drive/u/0/my-drive"

$inner_color = rgba(0, 0, 0, 0)
$outer_color = rgba(0, 0, 0, 0)
$font_color = rgba(0, 0, 0, 0)
$check_color = rgba(0, 0, 0, 0)

$background      = rgba(26, 27, 30, 0.35)
$foreground      = rgba(eaeaefff)
$inactive_border = rgba(3a3a3a60)
$shadow_color    = rgba(00000055)
$shadow_inactive = rgba(00000044)
$glass_base      = rgba(26, 27, 30, 0.4)
$border_color    = rgba(58, 58, 58, 1.0)


general {
    disable_loading_bar = false
    grace = 2
    hide_cursor = true
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = false
}

label {
    text = Hi, $USER
    color = $foreground
    font_size = 20
    font_family = "JetBrains Mono"
    shadow_passes = 2
    shadow_size = 4
    shadow_color = $shadow_inactive
    position = 0, -180
    halign = center
    valign = center
}

input-field {
    size = 400, 50
    outline_thickness = 2
    outer_color = $border_color
    inner_color = $glass_base
    font_color = $foreground
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Enter Password</i>
    hide_input = false
    dots_size = 0.4
    dots_spacing = 0.3
    dots_center = true
    dots_rounding = 5
    rounding = 10
    fail_color = $border_color
    fail_text = <i>Wrong Password</i>
    fail_timeout = 1800
    fail_transition = 250
    swap_font_color = false
    position = 0, -300
    halign = center
    valign = center
}

label {
    text = cmd[update:1000] echo "$(date +"%I:%M %p")"
    color = $foreground
    font_size = 60
    font_family = "JetBrains Mono"
    position = 0, 280
    shadow_passes = 3
    shadow_size = 8
    shadow_color = $shadow_color
    halign = center
    valign = center
}

label {
    text = cmd[update:43200000] echo "$(date +"%A, %B %d")"
    color = $foreground
    font_size = 20
    font_family = "JetBrains Mono"
    position = 0, 190
    shadow_passes = 2
    shadow_size = 3
    shadow_color = $shadow_color
    halign = center
    valign = center
}

decoration {
    rounding = 12
    blur_size = 8
    blur_passes = 2
    shadow_range = 20
    shadow_render_power = 3
    shadow_color = $shadow_color
}
